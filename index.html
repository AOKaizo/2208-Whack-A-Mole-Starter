<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Whack-a-mole</title>
    <link rel="icon" type="image/x-icon" href="./images/mole.png">
    <link rel="stylesheet" href="style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="index.js" defer></script>
  </head>
  <body id="launch-screen">
    <h1 id="page-title">Whack-a-Mole</h1>
    <div id="launch-window">
      <div id="objectives">
        <h2 id="objective-title">Objective:</h2>
        <p id="objective-text">
          Whack those moles! The mighty moles have taunted us for the last time!
          Whack as many of them as you can within sixty seconds.
        </p>
      </div>
      <div id="launch-options">
      <div id="game-controls">
        <button onclick="easySel()">Easy Mode</button>
        <button onclick="normalSel()">Normal Mode</button>
        <button onclick="hardSel()">Hard Mode</button>
        <button onclick="ludicrousSel()">Ludicrous Mode</button>
      </div>
      <h3 id="current-difficulty">Difficulty Selected: Normal</h3>
      <form action="./game.html">
        <button id="start-button" onclick="submit">Let Me At'em!</button>
      </form>
    </div>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Whack-a-mole</title>
  <link rel="stylesheet" href="style.css"/>
  <!-- The below link gives you access to Jquery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="index.js" defer></script>
</head>
<body> 
  <div id="game-window">
    <div id="title">
    <h1 id="game-title">Whack-a-Mole: Normal Mode</h1>
    <h2 id="score">Moles Whacked: 0</h2>
  </div>
  <div id="whack-a-mole">
    <div class="hole"></div>
    <div class="hole"></div>
    <div class="hole"></div>
    <div class="hole"></div>
    <div class="hole"></div>
    <div class="hole"></div>
    <div class="hole"></div>
    <div class="hole"></div>
    <div class="hole"></div>
  </div>
  <div id="game-controls">
    <button onclick="easyMode()">Easy Mode</button>
    <button onclick="normalMode()">Normal Mode</button>
    <button onclick="hardMode()">Hard Mode</button>
  </div>
</div>
</body>
</html>
